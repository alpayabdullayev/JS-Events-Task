<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <div class="title">
                <h1>ADD USER PANEL</h1>
            </div>
            <label for="firstName">FirstName</label>
            <input type="text" id="firstname"  placeholder="Enter FirstName" required> <br>
    
            <label for="lastName">LastName</label>
            <input type="text" id="lastName" placeholder="Enter LastName"> <br>
    
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter age"> <br>
    
            <label for="ismaried">Is Maried</label> 
            <input type="checkbox" id="ismaried" placeholder="Enter IsMaried"> <br>
    
            <button type="submit" id="btn">Submit</button>
        </form>
        <table id="table">
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
                <th>IsMaried</th>
              </tr>
        </table>
    </div>

    <script src="./assets/js/scripts.js"></script>
</body>
</html>
